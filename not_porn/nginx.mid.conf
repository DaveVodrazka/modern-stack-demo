user nobody nogroup;
daemon off;
worker_processes 12;

events {
  use epoll;
  worker_connections 10000;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;

  map $http_user_agent $browser {
    # by default we serve legacy JS
    default                                       "legacy";

    # Chrome version â‰¥ 85
    "~Chrome/8[5-9]\."                            "modern";
    "~Chrome/9[0-9]\."                            "modern";
    "~Chrome/[1-9][0-9][0-9]\."                   "modern";

    # ... and others
  }

  server {
    listen 80;

    if ($browser = "modern") {
      rewrite ^/dist/js(.*)$ /dist/modern/js$1;
    }

    location / {
      alias /www/static/;
      try_files $uri $uri/index.html =404;
    }

    location /dist/js/ {
      alias /www/static/dist/js/;
      add_header browser legacy;
      try_files $uri =404;
    }

    location /dist/modern/js/ {
      alias /www/static/dist/modern/js/;
      add_header browser modern;
      try_files $uri =404;
    }
  }
}
